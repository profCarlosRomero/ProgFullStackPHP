<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores - PokeCard</title>
    <link rel="stylesheet" href="assets/style.users.css">
</head>
<body>
    <div class="main-container">
        <h1 class="page-title">Jugadores</h1>
        <!-- Botón para agregar usuario -->
        <a href="#" class="add-user-button">Agregar Usuario</a>
        <ul class="user-list">
            <li class="user-item">
                <div class="user-info">
                    <img src="https://i.pravatar.cc/150?img=1" alt="Avatar de usuario" class="user-avatar">
                    <span class="user-name">yenny</span>
                </div>
                <div class="user-actions">
                    <button class="action-button reset-button">Reset</button>
                    <button class="action-button delete-button">Delete</button>
                </div>
                <div class="user-score">
                    <span class="score-label">Score</span>
                    <span class="score-value">50</span>
                </div>
            </li>
            <li class="user-item">
                <div class="user-info">
                    <img src="https://i.pravatar.cc/150?img=2" alt="Avatar de usuario" class="user-avatar">
                    <span class="user-name">omar</span>
                </div>
                <div class="user-actions">
                    <button class="action-button reset-button">Reset</button>
                    <button class="action-button delete-button">Delete</button>
                </div>
                <div class="user-score">
                    <span class="score-label">Score</span>
                    <span class="score-value">50</span>
                </div>
            </li>
            <li class="user-item">
                <div class="user-info">
                    <img src="https://i.pravatar.cc/150?img=3" alt="Avatar de usuario" class="user-avatar">
                    <span class="user-name">ana</span>
                </div>
                <div class="user-actions">
                    <button class="action-button reset-button">Reset</button>
                    <button class="action-button delete-button">Delete</button>
                </div>
                <div class="user-score">
                    <span class="score-label">Score</span>
                    <span class="score-value">50</span>
                </div>
            </li>
            <li class="user-item">
                <div class="user-info">
                    <img src="https://i.pravatar.cc/150?img=4" alt="Avatar de usuario" class="user-avatar">
                    <span class="user-name">paola</span>
                </div>
                <div class="user-actions">
                    <button class="action-button reset-button">Reset</button>
                    <button class="action-button delete-button">Delete</button>
                </div>
                <div class="user-score">
                    <span class="score-label">Score</span>
                    <span class="score-value">50</span>
                </div>
            </li>
            <li class="user-item">
                <div class="user-info">
                    <img src="https://i.pravatar.cc/150?img=5" alt="Avatar de usuario" class="user-avatar">
                    <span class="user-name">mauro</span>
                </div>
                <div class="user-actions">
                    <button class="action-button reset-button">Reset</button>
                    <button class="action-button delete-button">Delete</button>
                </div>
                <div class="user-score">
                    <span class="score-label">Score</span>
                    <span class="score-value">50</span>
                </div>
            </li>
        </ul>
    </div>

    <!-- Modal para agregar usuario -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Agregar Nuevo Usuario</h2>
            <form action="#" method="post" class="addUser-form">
                <input type="text" id="username" name="username" placeholder="usuario" class="input-field" required>
                <input type="password" id="password" name="password" placeholder="contraseña" class="input-field" required>
                <button type="submit" class="addUser-button">Agregar</button>
            </form>
        </div>
    </div>

    <script>
        // Abrir modal
        const addUserButton = document.querySelector('.add-user-button');
        const modal = document.getElementById('userModal');
        const closeButton = document.querySelector('.close-button');

        addUserButton.addEventListener('click', (e) => {
            e.preventDefault();
            modal.style.display = 'flex';
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Aquí puedes agregar funcionalidad para agregar el usuario a la lista
        document.getElementById('addUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Código para agregar usuario a la lista
            modal.style.display = 'none';
            this.reset();
        });
    </script>
</body>
</html>
